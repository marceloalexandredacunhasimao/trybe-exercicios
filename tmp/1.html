<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText='O exterminador do futuro';
      document.getElementById('second-paragraph').style.backgroundColor="green";
      const subtitulo=document.getElementById('subtitle');
      subtitulo.innerText='Subtítulo alterado';
      //subtitulo.style.color='blue';

      let paragrafos=document.getElementsByClassName('paragrafo');
      paragrafos[0].style.backgroundColor='yellow';
      let subtitulo_a=getElementsByTagName('h4');
      subtitulo_a[0].style.color='red';
    </script>
  </body>
</html>
