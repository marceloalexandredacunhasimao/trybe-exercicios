<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<form method="get">
	<label for="myemail">e-mail:
		<input type="email" name="email" placeholder="Digite seu e-mail" autocomplete="off" autofocus required id="myemail">
	</label>
	<br><br>
	<label for="mypassword">Senha:
		<input type="password" name="senha" placeholder="Digite usa senha" required id="mypassword">
	</label>
	<br><br>
	<button type="submit">Entrar</button>
	<label for="mycheckbox">
		<input type="checkbox" name="lembre-me" checked value="lembrarsenha" id="mycheckbox">Lembre-me
	</label>
</form>	
</body>
</html>
