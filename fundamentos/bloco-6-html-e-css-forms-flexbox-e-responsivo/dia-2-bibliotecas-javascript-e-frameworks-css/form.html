<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
	<script src="jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="bootstrap-5.1.3-dist/js/bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="DatePickerX-1.1.1/dist/css/DatePickerX.min.css">
	<script src="DatePickerX-1.1.1/dist/js/DatePickerX.min.js"></script></head>
	<link rel="stylesheet" href="style.css">
<body>
	<h1>Currículo</h1>
	<form id="cv-form" method="get">
		<div class="linha-do-formulario">
			<fieldset>
				<legend>Primeiro fieldset</legend>
                <div class="linha" class="input-group mb-3">
					<label class="form-label" for="input-nome">Nome:</label>
					<input class="form-control" type="text" maxlength="40" required name="nome" id="input-nome">
				</div>
				<div class="linha" class="input-group mb-3">
					<label class="form-label" for="input-email">E-mail:</label>
					<input class="form-control" type="email" maxlength="50" required name="email" id="input-email">
				</div>
				<div class="linha" class="input-group mb-3">
					<label class="form-label" for="input-cpf">CPF:</label>
					<input class="form-control" type="text" maxlength="11" required name="cpf" id="input-cpf">
				</div>
				<div class="linha" class="input-group mb-3">
					<label class="form-label" for="input-endereco">Endereço:</label>
					<input class="form-control" type="text" maxlength="200" required name="endereco" id="input-endereco">
				</div>
				<div class="linha" class="input-group mb-3">
					<label class="form-label" for="input-cidade">Cidade:</label>
					<input class="form-control" type="text" maxlength="28" required name="cidade" id="input-cidade">
				</div>
				<div class="linha" class="input-group mb-3">
					<label class="form-label" for="select-estado">Estado:</label>
					<select class="form-select" size="1" name="estado" required id="select-estado">
						<option disabled selected value>Selecione seu estado</option>
					</select>
				</div>
				<!-- <div class="linha" class="input-group mb-3" class="form-check"> -->
					<span>Tido de imóvel:</span>
					<div class="form-check form-check-inline">
						<input type="radio" name="TipoDeLar" value="casa" id="radio-casa" class="form-check-input">
						<label class="form-label" for="radio-casa" class="form-check-label">Casa</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="radio" name="TipoDeLar" value="apartamento" id="radio-apartamento" class="form-check-input">
						<label class="form-label" for="radio-apartamento" class="form-check-label">Apartamento</label>
					</div>
				<!-- </div> -->
				<!--
				<div class="linha" class="input-group mb-3">
					<label class="form-label" for="houseType">Tipo de imóvel: </label>
					<input class="form-control" type="radio" name="houseType" id="house" value="house" required>
					<span>Casa</span>
					<input class="form-control" type="radio" name="houseType" id="apartment" value="apartment" required>
					<span>Apartamento</span>
				</div>
			-->
			</fieldset>
			<fieldset>
				<legend>Segundo fieldset</legend>
				<div class="linha" class="input-group mb-3">
					<label class="form-label" for="ultimo-emprego"><div>Dados do último emprego:</div></label>
					<textarea name="ultimo-emprego" id="ultimo-emprego" required cols="50" rows="20" maxlength="1000"></textarea>
				</div>
				<div class="linha" class="input-group mb-3">
					<label class="form-label" for="cargo">Cargo: </label>
					<input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required>
				</div>
				<div class="linha" class="input-group mb-3">
					<label class="form-label" for="descricaoDoCargo">Descrição do cargo:</label>
					<input class="form-control" type="text" name="descricaoDoCargo" id="descricaoDoCargo" maxlength="50" required>
				</div>
				<div class="linha" class="input-group mb-3">
					<label class="form-label" for="dataDeInicio">Data de início:</label>
					<input class="form-control" type="text" placeholder="dd/mm/yyyy" name="dataDeInicio" id="dataDeInicio" required>
					<!-- min="2022-01-04" max="3000-01-07" -->
				</div>
			</fieldset>
			<div class="linha" class="input-group mb-3">
				<button class="submit-button" type="submit" class="btn btn-primary">Enviar</button>
        		<button class="clear-button" type="reset" class="btn btn-danger">Limpar</button>
			</div>

		</div>
	</form>
	<script src="script.js"></script>
</body>
</html>
